<div class="main-content">

    <form class="form-basic" method="post" action="#">

        <div class="form-title-row">
            <h1>Formulario Ejemplo</h1>
        </div>

        <div class="form-row">
            <label>
                    <span>Nombre Completo</span>
                    <input type="text" name="name" placeholder="ej: Adriana Espitia" required>
                </label>
        </div>

        <div class="form-row">
            <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
        </div>

        <div class="form-row">
            <label>
                    <span>Lista desplegable</span>
                    <select name="dropdown">
                        <option>Option Uno</option>
                        <option>Option Dos</option>
                        <option>Option Tres</option>
                        <option>Option Cuatro</option>
                        
                    </select>
                </label>
        </div>

        <div class="form-row">
            <label>
                    <span>Descripcion</span>
                    <textarea name="textarea"></textarea>
                </label>
        </div>

        <div class="form-row">
            <label>
                    <span>Caja de verificacion</span>
                    <input type="checkbox" name="checkbox" >
                </label>
        </div>

        <div class="form-row">
            <label><span>botones de Seleccion</span></label>
            <div class="form-radio-buttons">

                <div>
                    <label>
                            <input type="radio" name="radio">
                            <span>Option 1</span>
                        </label>
                </div>

                <div>
                    <label>
                            <input type="radio" name="radio">
                            <span>Option 2</span>
                        </label>
                </div>

                <div>
                    <label>
                            <input type="radio" name="radio">
                            <span>Option 3</span>
                        </label>
                </div>

            </div>
        </div>

        <div class="form-row">
            <button type="submit">Enviar</button>
        </div>

    </form>

</div>

</body>

</html>
